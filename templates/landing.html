<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
  <title>Text Sentiment Analysis</title>
</head>

<body class="text-gray-800 antialiased">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

  <main>
    <section class="relative py-20">
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-5xl font-semibold py-2 ">Text Sentiment Analysis</h1>
      </div>
      <div class="container mx-auto px-4 py-24">
        <div class="items-center flex flex-wrap">
          <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
            <form id="predictionForm">
                <form class="mt-8" id="predictionForm">
                  <div class="mx-auto max-w-lg ">
                    <div class="py-1">
                      <textarea
                        class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none"
                        id="txtinput" placeholder="enter text for sentiment analysis..."></textarea>

                    </div>
                    <button type="button" onclick="predict()" class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl">
                      Predict
                    </button>
                  </div>
                </form>
            </form>
          </div>
          <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
            <div>
              <h1 class="text-2xl">Analysis Result</h1>
              <div class="p-6 mt-2 border border-black rounded-lg">
                <div id="analysisResult"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<script>
  function predict() {
    var txtinput = document.getElementById("txtinput");
    var analysisResult = document.getElementById("analysisResult");

    if (txtinput.value.trim() !== "") {
      fetch("http://localhost:8080/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ "text": txtinput.value.trim() })
      })
        .then(response => response.json())
        .then(data => {
          console.log(data)
          analysisResult.innerHTML =  data.prediction;
        });
    }
  }

</script>
</html>
